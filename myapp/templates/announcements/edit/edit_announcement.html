{% extends 'base.html' %}
{% block title %} Motolink - Edytuj ogłoszenie {% endblock %}
{% block content %}
<h2>Edytuj ogłoszenie</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
    <a href="{% url 'announcements' %}" class="btn btn-secondary">Anuluj</a>
</form>
{% endblock %}
