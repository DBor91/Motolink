{% extends "base.html" %}

{% block content %}
  <h2>Zaloguj się</h2>
  {% if form.errors %}
    <p class="text-danger">Nazwa użytkownika lub hasło są błędne. Spróbuj ponownie</p>
  {% endif %}
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.username.id_for_label }}">Użytkownik:</label>
      {{ form.username }}
    </div>
    <div class="form-group">
      <label for="{{ form.password.id_for_label }}">Hasło:</label>
      {{ form.password }}
    </div>
    <button type="submit" class="btn btn-primary">Zaloguj</button>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
  <p>
    <a href="{% url 'password_reset' %}">Zapomniałxś hasła?</a>
  </p>
{% endblock %}
